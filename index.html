<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/8e33bb7a2c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col vl"></div>
      <div class="row">
        <div class="col-8 current-city-main">
          <h3 class="date">Sunday - 30 April</h3>
        </div>
        <div class="row">
          <div class="col-md-3">
            <br /><br /><br /><br /><br /><br /><br />
            <h1 id="temp">13°</h1>
          </div>
          <div class="col-md-2 current-city">
            <br /><br /><br /><br /><br /><br /><br />
            <br />
            <span class="city"> Kyiv, Ukraine</span>
            <br />
            <small class="time">17:30</small>
          </div>
          <div class="col-md-2 current-city">
            <br /><br /><br /><br /><br /><br /><br />
            <br />
            <i class="fa-solid fa-cloud current-icon"></i>
            <br />
            <small id="description">Cloudy</small>
          </div>
          <div class="col-1"></div>
          <div class="col-4">
            <div class="row search">
              <form>
                <div class="row">
                  <div class="col-8">
                    <input
                      type="search"
                      placeholder="Enter a city"
                      autocomplete="off"
                      autofocus="on"
                      id="search-city-input"
                    />
                  </div>
                  <div class="col-3">
                    <button type="submit" id="search-city-submit">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </div>
              </form>
              <br /><br />
              <div>London</div>
              <div>New York</div>
              <div>Amsterdam</div>
            </div>
            <br />
            <div class="row forecast">
              <div class="col">
                <a href="#" id="daily-link">Daily</a>
                <div id="hours-1">Mon</div>
                <div id="hours-2">Tue</div>
                <div id="hours-3">Wed</div>
                <div id="hours-4">Thu</div>
                <div id="hours-5">Fri</div>
              </div>
              <div class="col">
                <a href="#" id="weekly-link">Weekly</a>
                <div class="material-symbols-outlined">clear_day</div>
                <span>14°</span>
                <br />
                <i class="fa-solid fa-cloud"></i>
                <span>16°</span>
                <br />
                <i class="fa-solid fa-cloud"></i>
                <span>19°</span>
                <br />
                <i class="fa-solid fa-cloud"></i>
                <span>14°</span>
                <br />
                <i class="fa-solid fa-cloud"></i>
                <span>10°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
